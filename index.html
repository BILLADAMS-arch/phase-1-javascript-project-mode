<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudget</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-money-bill-trend-up"></i> SmartBudget</h1>
    </header>
    <main>
        <p>Track your expenses and get AI budgeting tips!</p>

        <section id="add-expense-section">
            <h2><i class="fas fa-wallet"></i> Add Expense</h2>
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="groceries">Groceries</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="bills">Bills & Utilities</option>
            </select>
            <input type="number" id="expense-amount" placeholder="Enter amount">
            <button id="add-expense-btn">Add Expense</button>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
        </section>

        <section id="ai-budget-tips">
            <h2>AI Budgeting Tips</h2>
            <button id="get-ai-tip">Get AI Budgeting Tip</button>
            <p id="ai-tip"></p>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
