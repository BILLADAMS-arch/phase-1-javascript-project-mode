<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudget</title>
    <link rel="icon" type="image/jpeg" href="images/background.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <header>
        <h1><i class="fa-solid fa-money-bill-trend-up"></i> SmartBudget</h1>
    </header>
    <main>
        <p>Track your expenses and get helpful budgeting tips!</p>

        <section id="add-expense-section">
            <h2><i class="fas fa-wallet"></i> Add Expense</h2>
            <form id="expense-form">
                <label for="expense-category">Category:</label>
                <select id="expense-category">
                    <option value="">Select a category</option>
                    <option value="groceries">Groceries</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills & Utilities</option>
                </select>
                <input type="number" id="expense-amount" placeholder="Enter amount" min="1">
                <button id="add-expense-btn" type="button">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
        </section>

        <section id="budget-tips">
            <h2>Budgeting Tips</h2>
            <button id="get-budget-tip">Get a Budgeting Tip</button>
            <p id="budget-tip">Click the button to receive a budgeting tip.</p>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
